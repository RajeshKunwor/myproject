<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expired Medicine</title>
</head>
<body>
    <h4>Expired Medicine List</h4>
    <table border="1" data-url="{% url 'expire_medicine' %}">
        <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Quantity</th>
        </tr>
        <tbody data-bind="foreach: medicineData">
            <tr>
                <td data-bind="text: $index()+1"></td>
                <td data-bind="text: name"></td>
                <td data-bind="text: total"></td>
            </tr>
        </tbody>
    </table>
    <script src="{% static 'medicalapp/jquery.js' %}"></script>
    <script src="{% static 'medicalapp/knockout.js' %}"></script>
    <script src="{% static 'medicalapp/expire_medicine.js' %}"></script>

</body>
</html>
